apply plugin: "com.android.application"
apply plugin: "com.android.databinding"
apply plugin: "com.neenbedankt.android-apt"

repositories {
	maven {
		url "https://s3.amazonaws.com/repo.commonsware.com"
	}
	maven {
		url "https://jitpack.io"
	}
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "se.gustavkarlsson.aurora_notifier.android"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
	lintOptions {
		// use this line to check all rules except those listed
		disable "InvalidPackage"
	}
}

configurations {
	compile.exclude module: "stax"
	compile.exclude module: "stax-api"
	compile.exclude module: "xpp3"
}

dependencies {
	ext {
		retrofitVersion = "2.0.0-beta2"
		parcelerVersion = "1.0.4"
		powerMockVersion = "1.6.3"
	}
	compile "com.android.support:appcompat-v7:23.3.0"
	compile "io.realm:realm-android:0.84.1"
	compile "com.commonsware.cwac:wakeful:1.0.5"
	compile "com.squareup.retrofit:retrofit:" + retrofitVersion
	compile "com.squareup.retrofit:converter-gson:" + retrofitVersion
	compile "com.squareup.retrofit:converter-simplexml:" + retrofitVersion
	compile "com.github.gustavkarlsson:aurora-notifier-common:aurora-notifier-common-1.4.0"
	compile "org.simpleframework:simple-xml:2.7.1"
	compile "org.parceler:parceler-api:" + parcelerVersion
	apt "org.parceler:parceler:" + parcelerVersion

	testCompile "junit:junit:4.12"
	testCompile "org.mockito:mockito-core:1.9.5"
	testCompile "commons-io:commons-io:2.4"
	testCompile "org.robolectric:robolectric:3.1-SNAPSHOT"
}
